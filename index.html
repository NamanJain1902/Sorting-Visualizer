<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SortME</title>
  <link rel="shortcut icon" href="https://images.unsplash.com/photo-1541364983171-a8ba01e95cfc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjd8fGRvZ3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" type="image/x-icon">
  <link rel="stylesheet" href="styles/default.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <section>
    <img src="https://images.unsplash.com/photo-1516222338250-863216ce01ea?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y29vbHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="bg">
    <div id="particles-js"></div>
  </section>
  <main>
    <h1  class="gradient-text" style="font-size: 60px; width:min-content">Sorting Visualizer</h1>
    <input
    class="container__input gradient-text"
    type="text" pattern="[0-9]"
    placeholder="Enter Numbers(space seperated) to be sorted..."
    onkeypress="return event.charCode==32 || event.charCode >= 48 && event.charCode <= 57"
    />
    <button onclick="parseInput()">Parse</button>
    <!-- <button onclick="swapit()">Swap</button> -->
    <!-- <div class="box"> -->
      <div id="container"></div>
    <!-- </div> -->
  </main>

  <script src="js/particle.js"></script>
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
